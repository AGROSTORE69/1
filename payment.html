<!DOCTYPE html>
<html>
<head>
  <title>Agricultural Website - Payment Page</title>
  <link rel="stylesheet" type="text/css" href="paymentpage.css">
</head>
<body>
  <h1>AGROSTORE</h1>
  <div class="container">
    <h1>Payment Information</h1>
    <form>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
      </div>
      <div class="form-group">
        <label for="name">Cardholder's Name</label>
        <input type="text" id="name" name="name" placeholder="Enter cardholder's name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="address">Billing Address</label>
        <textarea id="address" name="address" placeholder="Enter your billing address" required></textarea>
      </div>
      <a href="afterorder.html"><button type="submit">Submit Payment</button></a>
    </form>
    <h3><a href="cash.html"> Or else pay with cash </a></h3>
  </div>
</body>
</html>
