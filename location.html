<!DOCTYPE html>
<html>
<head>
    <title>Address Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="location.css">
</head>
<body>
  <h1>AGROSTORE</h1>
    <div class="container">
        <div class="row justify-content-center address-details">
            <div class="col-md-6 col-address">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Address Details</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Add your address fields here -->
                            <div class="mb-3">
                                <label class="form-label" for="formExample1" required>First name</label>
                                <input type="text" id="formExample1" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="formExample2">Last name</label>
                                <input type="text" id="formExample2" class="form-control"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="formExample4">Address</label>
                                <input type="text" id="formExample4" class="form-control"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="formExample5">City</label>
                                <input type="text" id="formExample5" class="form-control"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="formExample6">PIN CODE</label>
                                <input type="number" id="formExample6" class="form-control"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="formExample7">Email ID</label>
                                <input type="email" id="formExample7" class="form-control"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="formExample8">Phone</label>
                                <input type="number" id="formExample8" class="form-control"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="formExample9">Additional information</label>
                                <textarea class="form-control" id="formExample9" rows="4"required></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="formExample10" checked>
                                <label class="form-check-label" for="formExample10">
                                    I allow Agrostore to access my location .
                                </label>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" >
                                    <a href="payment.html">Continue</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-map">
              <h2>Select the nearby landmark </h2>
                <div class="map-container">
                  
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6419.407106933237!2d73.88553089379474!3d18.480338193597063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1686294349325!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
